<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NYTimes Articles!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
</head>
<body>
	
<div class="jumbotron"  style="text-align:center; margin:5%; padding:20px; padding-top: ">
<span class="glyphicon glyphicon-newspaper" aria-hidden="true"></span>
  <h1>New York Times Search</h1> 
</div>

<div class="panel panel-primary" style="margin:5%;">
  <div class="panel-heading">
  <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
    <h3 class="panel-title">Search Parameters</h3>
  </div>
  <div class="panel-body">
<form class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label for="search-term" class="col-lg-2 control-label">Search Term:</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="search-term">
      </div>
    </div>

    <div class="form-group">
      <label for="record-number" class="col-lg-2 control-label">Number of Records to Retrieve:</label>
      <div class="col-lg-10">
        <select class="form-control" id="record-number">
          <option>1</option>
          <option>5</option>
          <option>10</option>
        </select>
        <br>
      </div>
    </div>

    <div class="form-group">
      <label for="start-year" class="col-lg-2 control-label">Start Year (Optional):</label>
      <div class="col-lg-10">
        <input type="number" class="form-control" id="start-year">
      </div>
    </div>

    <div class="form-group">
      <label for="end-year" class="col-lg-2 control-label">End Year (Optional):</label>
      <div class="col-lg-10">
        <input type="number" class="form-control" id="end-year">
      </div>
    </div>
    
    
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-default">Search</button>
        <button type="reset" class="btn btn-primary">Clear Results</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
</div>

<div class="panel panel-primary" style="margin:5%;">
  <div class="panel-heading">
    <h3 class="panel-title">Top Articles</h3>
  </div>
  <div class="panel-body">
  </div>
</div>
	
</body>
</html>
